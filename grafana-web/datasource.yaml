apiVersion: grafana.integreatly.org/v1beta1
kind: GrafanaDatasource
metadata:
  name: grafanadatasource
spec:
  datasource:
    access: proxy
    type: tempo
    isDefault: true
    jsonData:
      timeInterval: 5s
      tlsSkipVerify: false
    name: Tempo
    url: http://tempo-grafana-query-frontend.observability.svc.cluster.local:3200
  instanceSelector:
    matchLabels:
      dashboards: grafana
  plugins:
    - name: grafana-clock-panel
      version: 1.3.0
